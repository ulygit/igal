<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css" integrity="sha512-za6IYQz7tR0pzniM/EAkgjV1gf1kWMlVJHBHavKIvsNoUMKWU99ZHzvL6lIobjiE2yKDAKMDSSmcMAxoiWgoWA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<style>
  body {
    background-color: #E3D8CF;
    color: #334E60;
    font-size: 20px;
  }

  .image-container {
    display: inline-block;
    margin: 6.25px;
    position: relative;
  }

  .image-checkbox {
    position: absolute;
    top: 6.25px;
    left: 6.25px;
    width: 25px;
    height: 25px;
  }

  .action-buttons {
    display: flex;
    justify-content: flex-end;
    padding: 12.5px;
    background-color: rgba(198, 166, 128, 0.8);
    margin-bottom: 25px;
  }

  .action-button {
    padding: 12.5px;
    background-color: #334E60;
    color: #E3D8CF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 12.5px;
    font-size: 20px;
  }

  .action-button:disabled {
    background-color: #817056;
  }

  .version-id {
    position: fixed;
    bottom: 6.25px;
    right: 6.25px;
    font-size: 15px;
    color: #817056;
    z-index: 1000;
  }

  #gallery img {
    width: 375px;
    height: auto;
  }
</style>
</head>
<body>

  <div class="action-buttons">
    <button id="select-all" class="action-button">Select All</button>
    <button id="deselect-all" class="action-button">Deselect All</button>
    <button id="download-selected" class="action-button" disabled>Download Selected</button>
  </div>

  <div id="gallery">
    {% for file in files %}
      <div class="image-container">
        <input type="checkbox" class="image-checkbox" data-filename="{{ file }}">
        <img src="{{ url_for('serve_image', gallery=gallery, filename=file) }}" style="width:300px; height:auto" />
      </div>
    {% endfor %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js" integrity="sha512-EC3CQ+2OkM+ZKsM1dbFAB6OGEPKRxi6EDRnZW9ys8LghQRAq6cXPUgXCCujmDrXdodGXX9bqaaCRtwj4h4wgSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const gallery = document.getElementById('gallery');
    const viewer = new Viewer(gallery);

    const checkboxes = document.querySelectorAll('.image-checkbox');
    const downloadButton = document.getElementById('download-selected');
    const selectAllButton = document.getElementById('select-all');
    const deselectAllButton = document.getElementById('deselect-all');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updateDownloadButton);
    });

    function updateDownloadButton() {
      const checkedBoxes = document.querySelectorAll('.image-checkbox:checked');
      downloadButton.disabled = checkedBoxes.length === 0;
    }

    selectAllButton.addEventListener('click', () => {
      checkboxes.forEach(checkbox => {
        checkbox.checked = true;
      });
      updateDownloadButton();
    });

    deselectAllButton.addEventListener('click', () => {
      checkboxes.forEach(checkbox => {
        checkbox.checked = false;
      });
      updateDownloadButton();
    });

    downloadButton.addEventListener('click', async () => {
      const checkedBoxes = document.querySelectorAll('.image-checkbox:checked');
      const zip = new JSZip();

      for (const checkbox of checkedBoxes) {
        const filename = checkbox.dataset.filename;
        const response = await fetch("{{ url_for('serve_image', gallery=gallery, filename='') }}" + filename);
        const blob = await response.blob();
        zip.file(filename, blob);
      }

      const content = await zip.generateAsync({type: "blob"});
      saveAs(content, "selected_images.zip");
    });
  </script>
  <div class="version-id">Version: {{ version_id }}</div>
</body>
</html>
